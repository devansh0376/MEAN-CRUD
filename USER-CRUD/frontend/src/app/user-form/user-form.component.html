<div class="user-form-container">

   

    
    @if(editUserId)
        {
            <h2>UpdateUser</h2>
        }
        @else 
        {
            <h2>Add New User</h2>
        }
    <form [formGroup]="userForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" />
            <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="error">
                Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="error">
                Valid email is required.
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" formControlName="age" class="form-control" />
            <div *ngIf="userForm.get('age')?.invalid && userForm.get('age')?.touched" class="error">
                Age is required and must be at least 18.
            </div>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" formControlName="address" class="form-control"></textarea>
            <div *ngIf="userForm.get('address')?.invalid && userForm.get('address')?.touched" class="error">
                Address is required.
            </div>
        </div>



        @if(editUserId)
        {
            <button type="submit" class="btn btn-primary" (click)="updateUser()">

                Update
            </button>
        }
        @else 
        {
            <button type="submit" class="btn btn-primary" (click)="addUser()">

                Submit
            </button>
        }
        
    </form>
</div>
